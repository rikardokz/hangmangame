<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Jogo da Forca</h1>
    <p>Descobre a palavra escondida - Carrega numa letra no teu teclado</p>
    <div class="game-container">
      <svg height="250" width="200" class="figure-container">
        <!--Forca-->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />

        <!--cabeça-->
        <circle cx="140" cy="70" r="20" class="figure-part" />
        <!--Corpo-->
        <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
        <!--braços-->
        <line x1="140" y1="110" x2="120" y2="140" class="figure-part" />
        <line x1="140" y1="110" x2="160" y2="140" class="figure-part" />
        <!--pernas-->
        <line x1="140" y1="150" x2="120" y2="200" class="figure-part" />
        <line x1="140" y1="150" x2="160" y2="200" class="figure-part" />
      </svg>

      <div class="wrong-letters-container">
        <div id="wrong-letters"></div>
      </div>

      <div class="word" id="word"></div>
    </div>

    <!--container para mensagem final-->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play-button">Joga Novamente</button>
      </div>
    </div>

    <!-- Notificação -->
    <div class="notification-container" id="notification-container">
      <p>Já usaste esta letra!</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
